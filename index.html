<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>Cadastre-se!</h1>
        <hr>
    </div>
    <div class="login">
        <div>Dados de login</div>
        <div>
            <form action="">
                <label for="CPF">CPF:</label>
                <br>
                <input name="CPF" id="CPF" type="text">
                <label for="email">E-mail:</label>
                <input name="email" id="email" type="email">
                <label for="senha">Senha:</label>
                <input name="senha" id="senha" type="password">
        </div>
    </div>
    <hr>
    <div class="contact">
        <form action="">
        <div class="items">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome">
        </div>
            <br>
            <div class="items">
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" name="nascimento" id="nascimento">
            <label for="RG">RG:</label>
            <input type="text" name="RG" id="RG">
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="masc">Masculino</option>
                <option value="fem">Feminino</option>
                <option value="null">Prefiro não informar</option>
            </select>
        </div>
        <div class="items">
            <br>
            <div class="items">
            <label for="CEP">CEP:</label>
            <input type="search" name="CEP" id="CEP">
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco">
            <label for="numero">Nº:</label>
            <input type="text" name="numero" id="numero">
        </div>
        <div class="items">
            <br>
            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" id="bairro">
            <label for="complemento">Complemento:</label>
            <input type="text" name="complemento" id="complemento">
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade">
        </div>
            <br>
            <div class="items">
            
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </select>
            <label for="telefone">DDD+Telefone:</label>
            <input type="text" name="telefone" id="telefone">
            <label for="celular">DDD+Celular</label>
            <input type="text" name="celular" id="celular">
        </div>
        </form>
    </div>
</body>
</html>
